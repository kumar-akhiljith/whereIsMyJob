<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Successful</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        color: #1c1c1e;
      }

      .card {
        background: #ffffff;
        padding: 28px 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        max-width: 360px;
        width: 100%;
        text-align: center;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: #6e6e73;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .success-badge {
        display: inline-block;
        margin-bottom: 16px;
        padding: 6px 14px;
        font-size: 13px;
        font-weight: 500;
        color: #1c7c3e;
        background: #e6f4ea;
        border-radius: 999px;
      }

      .close-text {
        font-size: 13px;
        color: #8e8e93;
        margin-top: 12px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="success-badge">Logged in</div>

      <div class="title">Login successful</div>
      <div class="subtitle">
        You can now close this tab and continue using the extension.
      </div>

      <div class="close-text">
        Thank you for using the extension.
      </div>
    </div>

    <script src="login-success.js"></script>
  </body>
</html>
